<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300;1,400;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href = "style.css">
    <title>Virtual-Keyboard</title>
</head>
<body>
    <textarea class = "text-input-block"></textarea>
    <div class = "keyboard-container">
        <div class = "line">
            <div class = "key key-backquote">`</div>
            <div class = "key">1</div>
            <div class = "key">2</div>
            <div class = "key">3</div>
            <div class = "key">4</div>
            <div class = "key">5</div>
            <div class = "key">6</div>
            <div class = "key">7</div>
            <div class = "key">8</div>
            <div class = "key">9</div>
            <div class = "key">0</div>
            <div class = "key">-</div>
            <div class = "key">=</div>
            <div class = "key-backspace">Backspace</div>
        </div>
        <div class = "line">
            <div class = "key-tab">Tab</div>
            <div class = "key">q</div>
            <div class = "key">w</div>
            <div class = "key">e</div>
            <div class = "key">r</div>
            <div class = "key">t</div>
            <div class = "key">y</div>
            <div class = "key">u</div>
            <div class = "key">i</div>
            <div class = "key">o</div>
            <div class = "key">p</div>
            <div class = "key">[</div>
            <div class = "key">]</div>
            <div class = "key-del">Del</div>
        </div>
        <div class ="line">
            <div class = "key-capslock">CapsLock</div>
            <div class = "key">a</div>
            <div class = "key">s</div>
            <div class = "key">d</div>
            <div class = "key">f</div>
            <div class = "key">g</div>
            <div class = "key">h</div>
            <div class = "key">j</div>
            <div class = "key">k</div>
            <div class = "key">l</div>
            <div class = "key">;</div>
            <div class = "key key-quote">'</div>
            <div class = "key">\</div>
            <div class = "key-enter">Enter</div>
        </div>
        <div class ="line">
            <div class = "key-shiftleft">Shift</div>
            <div class = "key">z</div>
            <div class = "key">x</div>
            <div class = "key">c</div>
            <div class = "key">v</div>
            <div class = "key">b</div>
            <div class = "key">n</div>
            <div class = "key">m</div>
            <div class = "key">,</div>
            <div class = "key">.</div>
            <div class = "key">/</div>
            <div class = "key-arrowup">&#8593</div>
            <div class = "key-shiftright">Shift</div>
        </div>
        <div class = "line">
            <div class = "key-ctrlleft">Ctrl</div>
            <div class = "key-win">Win</div>
            <div class = "key-altleft">Alt</div>
            <div class = "key-space"></div>
            <div class = "key-altright">Alt</div>
            <div class = "key-ctrlright">Ctrl</div>
            <div class = "key-arrowleft">&#8592</div>
            <div class = "key-arrowdown">&#8595</div>
            <div class = "key-arrowright">&#8594</div>
        </div>
        
    </div>
    <script src = "script.js"></script>
</body>
</html>
